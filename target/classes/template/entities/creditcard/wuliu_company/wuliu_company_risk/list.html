<script>
    "use strict";
    app.controller("creditcardListController",
        [
            "$rootScope",
            "$scope",
            "$http",
            "$stateParams",
            "entity",
            function ($rootScope, $scope, $http, $stateParams, entity) {

                $scope.states = [];

                entity.getList("/rest/creditcardWorkflows/ " + $stateParams.workflow_id + "/states").then(function (resResult) {
                    $scope.states = resResult._embeddedItems;
                    if ($scope.states.length > 0) {

                        $scope.states = $scope.states.sort(function (a, b) {
                            return a.sort - b.sort;
                        });

                        $scope.state_code = $scope.states[0].stateCode;
                        $scope.getList(0);
                    }
                });

                $scope.pageList = {
                    size: 0,
                    total_elements: 0,
                    current_page: 0,
                    num_page: 1,
                    total_page: 1
                };

                $scope.list = [];

                /*默认读取列表*/

                $scope.getList = function (page) {

                    $scope.loading = true;

                    $scope.list = [];

                    //var link = "/rest/creditcards/search/listOwnDepartmentAndChildren?sort=lastModifiedAt,desc&size=20&page=" + page;

                    //if($scope.state_code){
                    var link = "/rest/creditcards/search/listStateOwnDepartmentAndChildren?sort=id,desc&stateCode=" + $scope.state_code + "&size=20&page=" + page;
                    //}

                    entity.getList(link).then(function (resResult) {

                        $scope.loading = false;

                        $scope.list = resResult._embeddedItems;

                        $scope.pageList = {
                            size: resResult.page.size,
                            total_elements: resResult.page.totalElements,
                            current_page: resResult.page.number,
                            num_page: resResult.page.totalPages,
                            total_page: resResult.page.totalPages
                        };

                        if ($scope.list.length > 0) {
                            $rootScope.setPaginator("#creditcard_list_paginator", $scope.pageList, $scope.getList);
                        }

                    });
                };

                $scope.stateSelect = function ($event, stateCode) {
                    if ($event.target.nodeName === "INPUT") {
                        $scope.state_code = stateCode;
                        $scope.getList(0);
                    }
                };

            }
        ]
    );
</script>
<!-- hbox layout -->

    <!-- column -->
    <div class="col w-md lter b-l">

            <!--</div>-->

            <!--<button class="btn btn-primary btn-addon">-->
            <!--<i class="fa fa-search"></i>-->

            <!--</button>-->

            <div class="wrapper b-b b-light clearfix">
