<div class="vbox bg-white">
    <div class="wrapper bg-white b-b clearfix">
        <button class="pull-left btn btn-sm btn-primary btn-addon"
                ui-sref="workflowEntity.list({entity_key:'manager',workflow_id:profile.workflow.id})"
                ng-if="profile.workflow.id">
            <i class="fa fa-arrow-left"></i>
            返回
        </button>
        <ul class="nav nav-pills nav-sm pull-right">
            <li ui-sref-active="active">
                <a ui-sref="workflowEntity.home.profile.info({})">主页</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="workflowEntity.home.profile.page({entity_key:'manager',view_type:'file'})">文件列表</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="workflowEntity.home.profile.page({entity_key:'manager',view_type:'log'})">被操作记录</a>
            </li>
        </ul>
    </div>
    <div class="wrapper b-b b-light clearfix" ng-if="canActs.length > 0">
        <button ng-class="act.btnClass"
                ng-click="managerExcute[act.actCode]()"
                tooltip="{{act.help}}"
                tooltip-placement="bottom"
                ng-repeat="act in canActs">
            <i ng-class="act.iconClass"></i> {{act.label}}
        </button>
        <div class="modal" id="adopt_manager_modal">
            <div class="modal-xs modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title">请选择该用户的角色</h4>
                    </div>
                    <div class="modal-body">
                        <select class="form-control"
                                ng-model="adoptRole"
                                ng-change="managerExcute['selectRole'](adoptRole)"
                                ng-options="role.label for role in allRoles">
                        </select>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-success w-lg"
                                ng-click="managerExcute.roleSelectedSave()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-row">
        <div class="cell scrollable">
            <div class="cell-inner" ui-view=""></div>
        </div>
    </div>
</div>
