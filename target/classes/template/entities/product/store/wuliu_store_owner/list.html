<script>
    "use strict";
    app.controller("productListController",
        [
            "$rootScope",
            "$scope",
            "$http",
            "$stateParams",
            "entity",
            function ($rootScope, $scope, $http, $stateParams, entity) {

                $scope.pageList = {
                    size: 0,
                    total_elements: 0,
                    current_page: 0,
                    num_page: 1,
                    total_page: 1
                };

                $scope.list = [];

                $scope.getList = function () {

                    $scope.loading = true;

                    $scope.list = [];

                    var link = "/rest/departments/" + $rootScope.myinfo.department.id + "/products?sort=id,desc";

                    entity.getList(link).then(function (resResult) {

                        $scope.loading = false;

                        $scope.list = resResult._embeddedItems;
                    });

                };

                $scope.getList();

            }
        ]
    );
</script>
